 
<div class="page-banner">
  <img src="{{ (pageBannerLoaded ? pageBanner.cover : '') }}" class="banner-image">
  <div class="banner-box-shadow">
    <div class="banner-title">
      {{ (pageBannerLoaded ? pageBanner.title: '') }}
    </div>
  </div>
</div>
<h4 class="ev">CURRENT/UPCOMING EVENTS</h4>

<div class="stories-images container" *ngIf="featuredItems" >

        <div class="row home-mb-section">
            <div class="col-5 home-mb-section-sub" *ngIf="featuredItems[0]">
              <img src="{{featuredItems[0].event_image}}">
              <div class="stories-image-content" style="background-image: url('assets/icons/Rectangle_242.png');background-size: cover;">
                <div class="image-caption">
                  <div class="ev-image-caption-large">
                    <p class="ev-tag">{{featuredItems[0].name}}</p>
                    <p class="ev-title" innerHTML="{{featuredItems[0].title}}"></p>
                    <a [routerLink] = "['detail', featuredItems[0].id]"> 
                    <button class="link-button button-common-style" type="button"  mdbWavesEffect> EXPLORE more</button>
                    </a> 
                  </div>
                </div>
              </div>
            </div>
            <div class="col-7 home-mb-section-sub" *ngIf="featuredItems[1]">
              <img src="{{featuredItems[1].event_image}}" style="height:100%;">

                    <p class="ev-tag">{{featuredItems[1].name}}</p>

          <button class="link-button button-common-style" type="button"  mdbWavesEffect> EXPLORE more</button>

                  </a> 
                  </div>

            </div>
          </div>
