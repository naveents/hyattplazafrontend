<div class="page-banner" *ngIf="blogDetail[0]">
  <img *ngIf="pageBanner" src="{{ (pageBannerLoaded ? pageBanner.cover : '') }}" class="banner-image original-size" />
  <div class="banner-box-shadow">
    <div class="banner-title">
      {{ blogDetail[0].title }}
    </div>
  </div>
</div>

  <div class="division">

<div class="main-blog brd" *ngIf="blogDetail[0]">
<h2><b>{{ blogDetail[0].title }}</b></h2>
<p><b> {{ blogDetail[0].author }}</b></p>
<p>{{ blogDetail[0].posted }}</p>

<div class="categories-slider">
    <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let category of categories" class="slide record">
        <img [src]="category.image" class="category-image">

        <div class="category-details">
         
        </div>
        <div class="category-title">
            {{category.title}}
          </div>
      </div>
    </ngx-slick>
    <p class="txt">{{ blogDetail[0].description }}</p>
  </div>
